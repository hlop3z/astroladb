<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alab API Documentation</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .swagger-ui .topbar {
        display: none;
      }
      .copy-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        padding: 4px 8px;
        font-size: 11px;
        cursor: pointer;
        background: #4990e2;
        color: white;
        border: none;
        border-radius: 3px;
        opacity: 0.8;
      }
      .copy-btn:hover {
        opacity: 1;
      }
      .copy-btn.copied {
        background: #49cc90;
      }
      .swagger-ui .example-value-wrapper,
      .swagger-ui .highlight-code {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = () => {
        SwaggerUIBundle({
          url: "/openapi.json",
          dom_id: "#swagger-ui",
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: "StandaloneLayout",
          deepLinking: true,
          defaultModelsExpandDepth: 1,
          defaultModelExpandDepth: 1,
          tryItOutEnabled: false,
          showExtensions: true,
          showCommonExtensions: true,
        });

        // Add copy buttons to code blocks
        const addCopyButtons = () => {
          document
            .querySelectorAll(".highlight-code, .example-value-wrapper")
            .forEach((block) => {
              if (block.querySelector(".copy-btn")) return;
              const btn = document.createElement("button");
              btn.className = "copy-btn";
              btn.textContent = "Copy";
              btn.onclick = () => {
                const code =
                  block.querySelector("code, pre")?.textContent ||
                  block.textContent;
                navigator.clipboard.writeText(code).then(() => {
                  btn.textContent = "Copied!";
                  btn.classList.add("copied");
                  setTimeout(() => {
                    btn.textContent = "Copy";
                    btn.classList.remove("copied");
                  }, 1500);
                });
              };
              block.style.position = "relative";
              block.appendChild(btn);
            });
        };

        // Run periodically to catch dynamically loaded content
        setInterval(addCopyButtons, 1000);

        // Hot reload: listen for schema changes
        const evtSource = new EventSource("/_reload");
        evtSource.onmessage = () => location.reload();
      };
    </script>
  </body>
</html>
