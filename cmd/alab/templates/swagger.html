<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Alab API Documentation</title>
  <link rel="icon" type="image/png" href="/logo.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .swagger-ui .topbar {
      display: none;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 16px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      background: #1a1b1d;
      color: white;
      border: none;
      border-radius: 3px;
      opacity: 0.8;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .copy-btn.copied {
      background: #49cc90;
    }

    .swagger-ui .example-value-wrapper,
    .swagger-ui .highlight-code {
      position: relative;
    }

    .api-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 0px 6px;
      background: #0f172a;
      color: white;
      max-height: 36px;
    }

    .api-header img {
      height: 36px;
      margin-top: -4px;
    }

    .api-header a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .api-header a:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    .api-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .api-header-right {
      margin-left: auto;
      margin-right: 12px;
    }
  </style>
</head>

<body>
  <header class="api-header">
    <div class="api-header-left">
      <img src="/logo.png" alt="Alab Logo" />
      <h3>Astrola DB Documentation</h3>
    </div>
    <div class="api-header-right">
      <a href="/graphiql">GraphQL</a>
    </div>
  </header>
  <div id="swagger-ui"></div>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      SwaggerUIBundle({
        url: "/openapi.json",
        dom_id: "#swagger-ui",
        presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
        layout: "StandaloneLayout",
        deepLinking: true,
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        tryItOutEnabled: false,
        showExtensions: true,
        showCommonExtensions: true,
      });

      // Add copy buttons to code blocks
      const addCopyButtons = () => {
        document
          .querySelectorAll(".highlight-code, .example-value-wrapper")
          .forEach((block) => {
            if (block.querySelector(".copy-btn")) return;
            const btn = document.createElement("button");
            btn.className = "copy-btn";
            btn.textContent = "Copy";
            btn.onclick = () => {
              const code =
                block.querySelector("code, pre")?.textContent ||
                block.textContent;
              navigator.clipboard.writeText(code).then(() => {
                btn.textContent = "Copied!";
                btn.classList.add("copied");
                setTimeout(() => {
                  btn.textContent = "Copy";
                  btn.classList.remove("copied");
                }, 1500);
              });
            };
            block.style.position = "relative";
            block.appendChild(btn);
          });
      };

      // Run periodically to catch dynamically loaded content
      setInterval(addCopyButtons, 1000);

      // Hot reload: listen for schema changes
      const evtSource = new EventSource("/_reload");
      evtSource.onmessage = () => location.reload();
    };
  </script>
</body>

</html>
