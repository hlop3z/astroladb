# https://github.com/evilmartians/lefthook
# Install: go install github.com/evilmartians/lefthook@latest
# Setup:   lefthook install

pre-commit:
  parallel: true
  commands:
    gofmt:
      glob: "*.go"
      exclude: "examples/**"
      run: gofmt -l -w {staged_files}
      stage_fixed: true

    golangci-lint:
      glob: "*.go"
      exclude: "examples/**"
      run: golangci-lint run --fix ./...
      stage_fixed: true

pre-push:
  commands:
    test:
      glob: "*.go"
      exclude: "examples/**"
      run: go test ./...
